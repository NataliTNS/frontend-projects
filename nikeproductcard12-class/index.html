<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nikeproductcard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!--href="font-awesome-4.7.0/css/font-awesome.min.css">-->
</head>
<body>
<div class="container">
<header class="menu">
    <img class="menu__logo" src="img/logo.png" alt="">
    <div class="btn__menu"></div>
    <ul class="menu__list">
        <li class="menu__item"><a class="menu__item-link" href="#">lifestyle</a></li>
        <li class="menu__item"><a class="menu__item-link" href="#">runnin</a></li>
        <li class="menu__item"><a class="menu__item-link" href="#">fooball</a></li>
        <li class="menu__item"><a class="menu__item-link" href="#">skateboarding</a></li>
    </ul>
    <div class="clearfix"></div>
</header>
<main class="card">
    <div class="card__product">
        <img class="card__product-bg2" src="img/bg2.png" alt="">
        <div class="card__product-name"><img src="img/huarache-logo.png" alt="huarache"></div>
        <img class="card__product-img" src="img/img_h.png" alt="Huarache">
        <ul class="card__product-list">
            <li class="card__product-list-img"><img src="img/img1.png" alt=""></li>
            <li class="card__product-list-img"><img src="img/img2.png" alt=""></li>
            <li class="card__product-list-img"><img src="img/img3.png" alt=""></li>
        </ul>

    </div>
    <div class="card__info">
        <div class="card__info-status">new</div>
        <div class="card__info-slogan">the <span class="card__info-slogan-run">running</span><br> has just begun</div>
        <div class="card__info-rating">
            <p class="card__info-name">Huarache</p>
            <div class="card-info-rating">
                <img src="img/star.png" alt="rating">
                <img src="img/star.png" alt="rating">
                <img src="img/star.png" alt="rating">
                <img src="img/star.png" alt="rating">
                <img src="img/starg.png" alt="rating">
            </div>
            <div class="card__info-price">$ 200</div>
            <div class="card__info-size">
                <p class="card__info-size-name">Size</p>
                <div class="card__info-size-area">
                    <span class="card__info-size-number">7</span>
                    <span class="card__info-size-number">8</span>
                    <span class="card__info-size-number">9</span>
                    <span class="card__info-size-number size-selected">10</span>
                    <span class="card__info-size-number">11</span>
                </div>
            </div>
            <form class="btn">
                <button class="btn-card">add to cart</button>
            </form>
            <form>
                <button class="btn-card">wishlist</button>
            </form>
        </div>
    </div>

</main>
</div>
</body>
</html>
