<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nikeproductcarddark</title>
    <link rel="stylesheet" href="nikeproductcarddark-style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="container__dark">
        <header class="container__logo"><img src="img/logo.png" alt="Nike"></header>
        <main class="product">
            <div class="product__img"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max">
            </div>
            <div class="product__card">
                <div class="product__title">Nike SB Stefan<br>Janoski Max</div>
                <div class="product__descr">Unisex Skateboarding Shoe</div>
                <div class="product__rating">
                    <div class="star-rating">
                        <div class="star-rating__wrap">
                            <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5"
                                   title="5 out of 5 stars"></label>
                            <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4"
                                   title="4 out of 5 stars"></label>
                            <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3"
                                   title="3 out of 5 stars"></label>
                            <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2"
                                   title="2 out of 5 stars"></label>
                            <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1"
                                   title="1 out of 5 stars"></label>
                        </div>
                    </div>
                </div>
                <select class="btn btn--size">
                    <option>Size</option>
                </select>
                <select class="btn btn--qty">
                    <option>Qty</option>
                </select>
                <button class="btn btn--add">Add to card</button>
            </div>
            <div class="bullets"><img src="img/bullets.png" alt=""></div>

        </main>

    </div>
</div>


</body>
</html>
