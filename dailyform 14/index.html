<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DailyForm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
<main>
    <div class="container">
        <header>
            <img src="img/sign-up-icon.png" alt="">
            <h1>Create your free account</h1>
            <p class="descr">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
                <a class="link" href="#">Log in</a>.</p>
        </header>
        <form action="" method="post">
            <input class="btn-first-name" name="text" placeholder="First name" type="text">
            <input class="btn-last-name" name="text" placeholder="Last name" type="text">
            <input name="email" placeholder="Email address" type="email">
            <input name="password" placeholder="Password" type="password">
            <button class="btn-sign" type="submit" name="button" value="">Sign up for free</button>
        </form>
        <p class="footer">By clicking on “Sign up for free”, you agree to the <a class="link" href="#2">Terms of Service</a> and the <a class="link" href="#2">Privacy Policy</a></p>
    </div>
</main>
</body>
</html>
